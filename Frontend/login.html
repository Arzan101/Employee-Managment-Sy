<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <form class="login-form">
        <h2>Employee Login</h2>
        
        <!-- Input for Email or Employment Code -->
        <div class="input-group">
            <label for="identifier">Company Email or Employment Code</label>
            <input type="text" id="identifier" placeholder="Enter your company email or employment code" required>
        </div>
        
        <!-- Input for Password -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <!-- Login Button -->
        <button type="submit">Login</button>

        <!-- Navigation to Register Page -->
        <p class="message">Don't have an account? <a href="register.html">Register here</a></p>
    </form>
</div>

</body>
</html>
